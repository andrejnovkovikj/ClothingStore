<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<style>
    body {
        background-color: rgb(123, 144, 238);
    }
</style>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">HOME</a>
        <div class="navbar-nav justify-content-center">
            <a class="navbar-brand" href="/shop/">SHOP</a>
            <a class="navbar-brand" href="#">ABOUT US</a>
            <a class="navbar-brand" href="/login/">LOGIN</a>
            <a class="navbar-brand" href="/register/">REGISTER</a>
            <th:block th:if="${session.user!=null}">
                <a class="navbar-brand" href="/shopping-cart">CART</a>
                <a class="navbar-brand">LOGGED IN AS: </a>
                <a class="navbar-brand"th:text="${session.user.username}" ></a>
            </th:block>
            <a class="navbar-brand" href="/logout">LOGOUT</a>
        </div>
    </div>
</nav>


<div class="container">
    <h1 th:if="${hasError}" th:text="${error}"></h1>
</div>
<div class="container">
    <form class="form-signin mt-xl-5" method="post" action="/edit">
        <h2 class="form-signin-heading">Add a product</h2>
        <div class="col-md-4">
            <p>
                <label for="id" class="sr-only">Id</label>
                <input type="text" id="id" name="id" class="form-control" required=""
                       autofocus="">
            </p>
        </div>
        <div class="col-md-4">
            <p>
                <label for="name" class="sr-only">Name</label>
                <input type="text" id="name" name="name" class="form-control" required=""
                       autofocus="">
            </p>
        </div>
        <div class="col-md-4">
            <p>
                <label for="description" class="sr-only">Description</label>
                <input type="text" id="description" name="description" class="form-control"
                       required="">
            </p>
        </div>
        <div class="col-md-4">
            <p>
                <label for="image_url" class="sr-only">Image</label>
                <input type="text" id="image_url" name="image_url" class="form-control"
                        required="">
            </p>
        </div>
        <div class="col-md-4">
            <p>
                <label for="categoryId" class="sr-only">CategoryId</label>
                <input type="text" id="categoryId" name="categoryId" class="form-control" required="" autofocus="">
            </p>
        </div>
        <div class="col-md-4">
            <p>
                <label for="manufacturerId" class="sr-only">ManufacturerId</label>
                <input type="text" id="manufacturerId" name="manufacturerId" class="form-control" required=""
                       autofocus="">
            </p>
        </div>
        <div class="col-md-4">
            <p>
                <label for="color" class="sr-only">Color</label>
                <input type="text" id="color" name="color" class="form-control" required=""
                       autofocus="">
            </p>
        </div>
        <div class="col-md-4">
            <p>
                <label for="size" class="sr-only">Size</label>
                <input type="text" id="size" name="size" class="form-control" required=""
                       autofocus="">
            </p>
        </div>
        <div class="col-md-4">
            <p>
                <label for="sex" class="sr-only">Sex</label>
                <input type="text" id="sex" name="sex" class="form-control"  required=""
                       autofocus="">
            </p>
        </div>
        <div class="col-md-4">
            <p>
                <label for="price" class="sr-only">Price</label>
                <input type="text" id="price" name="price" class="form-control" required=""
                       autofocus="">
            </p>
        </div>
        <div class="col-md-4">
            <p>
                <label for="stock" class="sr-only">Stock</label>
                <input type="text" id="stock" name="stock" class="form-control" required=""
                       autofocus="">
            </p>
        </div>
        <div class="col-md-4">
            <p>
                <label for="dateAdded" class="sr-only">Date</label>
                <input type="date" id="dateAdded" name="dateAdded" class="form-control" required=""
                       autofocus="">
            </p>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </form>
</div>


<footer>

    <div class="col-md-3 col-sm-3 col-xs-3">&nbsp;</div>
    <div class="col-md-3 col-sm-3 col-xs-3">&nbsp;</div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col col-lg-2">
            </div>
            <div class="col col-lg-2">
                <h5 class="text-dark text-center">Coral 9 Â© 2023</h5>
            </div><div class="col col-lg-2">
            <h5 class="text-dark text-center">Andrej Novkovikj</h5>
        </div>
            <div class="col col-lg-2">
            </div>
        </div>
    </div>
</footer>
</body>
</html>
