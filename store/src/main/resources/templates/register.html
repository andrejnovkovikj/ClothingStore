







<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<style>
    body {
        background-color: rgb(123, 144, 238);
    }
</style>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">HOME</a>
        <div class="navbar-nav justify-content-center">
            <a class="navbar-brand" href="/shop/">SHOP</a>
            <a class="navbar-brand" href="#">ABOUT US</a>
            <a class="navbar-brand" href="/login/">LOGIN</a>
            <a class="navbar-brand" href="/register/">REGISTER</a>
            <th:block th:if="${session.user!=null}">
                <a class="navbar-brand" href="/shopping-cart">CART</a>
                <a class="navbar-brand">LOGGED IN AS: </a>
                <a class="navbar-brand"th:text="${session.user.username}" ></a>
            </th:block>
            <a class="navbar-brand" href="/logout">LOGOUT</a>
        </div>
    </div>
</nav>

<div class="container">
    <h1 th:if="${hasError}" th:text="${error}"></h1>
</div>
<div class="container">
    <form class="form-signin mt-xl-5" method="post" action="/register">
        <h2 class="form-signin-heading">Register</h2>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required=""
                   autofocus="">
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                   required="">
        </p>
        <p>
            <label for="repeatedPassword" class="sr-only">Repeat Password</label>
            <input type="password" id="repeatedPassword" name="repeatedPassword" class="form-control"
                   placeholder="Repeat Password" required="">
        </p>
        <p>
            <label for="name" class="sr-only">Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Name" required="" autofocus="">
        </p>
        <p>
            <label for="surname" class="sr-only">Surname</label>
            <input type="text" id="surname" name="surname" class="form-control" placeholder="Surname" required=""
                   autofocus="">
        </p>
        <p>
        <div class="form-check form-check-inline">
            <input class="form-check-input" name="role" type="radio" id="ROLE_ADMIN" value="ROLE_ADMIN">
            <label class="form-check-label" for="ROLE_ADMIN">ROLE_ADMIN</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" name="role"  type="radio" id="ROLE_USER" value="ROLE_USER">
            <label class="form-check-label" for="ROLE_USER">ROLE_USER</label>
        </div>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>
    <a href="/login" class="btn btn-block btn-light">Already have an account? Login here!</a>
</div>

<footer>

    <div class="col-md-3 col-sm-3 col-xs-3">&nbsp;</div>
    <div class="col-md-3 col-sm-3 col-xs-3">&nbsp;</div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col col-lg-2">
            </div>
            <div class="col col-lg-2">
                <h5 class="text-dark text-center">Coral 9 Â© 2023</h5>
            </div><div class="col col-lg-2">
            <h5 class="text-dark text-center">Andrej Novkovikj</h5>
        </div>
            <div class="col col-lg-2">
            </div>
        </div>
    </div>
</footer>
</body>
</html>
