<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
    body {
        background-color: rgb(123, 144, 238);
    }
    .bg-new{
        background: rgb(67, 97, 230);
    }

</style>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">HOME</a>
        <div class="navbar-nav justify-content-center">
            <a class="navbar-brand" href="/shop/">SHOP</a>
            <a class="navbar-brand" href="#">ABOUT US</a>
            <a class="navbar-brand" href="/login/">LOGIN</a>
            <a class="navbar-brand" href="/register/">REGISTER</a>
            <th:block th:if="${session.user!=null}">
                <a class="navbar-brand" href="/shopping-cart">CART</a>
                <a class="navbar-brand">LOGGED IN AS: </a>
                <a class="navbar-brand"th:text="${session.user.username}" ></a>
            </th:block>
            <a class="navbar-brand" href="/logout">LOGOUT</a>
        </div>
    </div>
</nav>
<tr th:each="product:${product}" class="item">
<div class="col-md-3 col-sm-3 col-xs-3">&nbsp;</div>
<h1 class="card-title text-center"><td th:text="${product.name}">[product.name]</td></h1>
    <div class="col-md-3 col-sm-3 col-xs-3">&nbsp;</div><div class="col-md-3 col-sm-3 col-xs-3">&nbsp;</div>
<div class="container-fluid justify-content-center">
    <div class="d-flex justify-content-center">
        <div class="row">
            <div class="col">
                <div style="text-align: center;">
                <img class="card-img-top col-8 m-3" th:src="${product.image_url} " style="width: 400px;height: 400px;">
                </div>
                <h6 class="card-text text-center">Price : <td th:text="${product.price}">[product.price]</td></h6>
                <h6 class="card-text text-center">Size : <td th:text="${product.size}">[product.size]</td></h6>
                <h6 class="card-text text-center">Description : <td th:text="${product.description}">[product.description]</td></h6>
                <div class="col-md-3 col-sm-3 col-xs-3">&nbsp;</div><div class="col-md-3 col-sm-3 col-xs-3">&nbsp;</div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-dark col-4" style="color: white">Add to Shopping Cart</button>
                </div>

        </div>
    </div>
</div>
</div>
</tr>
<div class="col-md-3 col-sm-3 col-xs-3">&nbsp;</div>
<div class="col-md-3 col-sm-3 col-xs-3">&nbsp;</div><div class="col-md-3 col-sm-3 col-xs-3">&nbsp;</div>
<div class="col-md-3 col-sm-3 col-xs-3">&nbsp;</div><div class="col-md-3 col-sm-3 col-xs-3">&nbsp;</div>
<div class="col-md-3 col-sm-3 col-xs-3">&nbsp;</div><div class="col-md-3 col-sm-3 col-xs-3">&nbsp;</div>
<div class="col-md-3 col-sm-3 col-xs-3">&nbsp;</div><div class="col-md-3 col-sm-3 col-xs-3">&nbsp;</div>
<div class="col-md-3 col-sm-3 col-xs-3">&nbsp;</div><div class="col-md-3 col-sm-3 col-xs-3">&nbsp;</div>
<div class="col-md-3 col-sm-3 col-xs-3">&nbsp;</div><div class="col-md-3 col-sm-3 col-xs-3">&nbsp;</div>
</body>

            <div class="col col-lg-2">
            </div>
            <div class="col col-lg-2">

            <h5 class="text-dark text-center">Andrej Novkovikj</h5>
